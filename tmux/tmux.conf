# set zsh as default tmux shell
set-option -g default-shell /bin/zsh

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-s

# Lines of history
set-option -g history-limit 100000

# True color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# nvim recommendation
set-option -sg escape-time 10
set-option -g focus-events on

# Info on left (I don't have a session display for now)
set -g status-left ''


# The panes {

set -g pane-border-style bg="#202020",fg=blue
set -g pane-active-border-style bg="#202020",fg=green

# }

# The statusbar {

set-option -g status-position top
set-option -g status-style bg="#202020",fg="#00E812",dim

set -g status-left ''
set -g status-right ''

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# status bar has a dim gray background


# }

# vi copy mode
set-window-option -g word-separators "@\"' "
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
unbind [
bind v copy-mode

# allows reloading while using tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set split window options
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '-' split-window -v -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"


# enable mouse mode
set -g mouse on

# Kill window
bind X confirm-before -p "kill-window #W? (y/n)" kill-window


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

set -g @tmux-pop-color 'red'
