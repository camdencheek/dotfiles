- defaults:
    link:
        relink: true
        create: true


- clean: ['~']

- link: 
    ~/.zshrc:
        force: true
        path: zsh/zshrc
    ~/.config/nvim/init.vim:
        force: true
        path: nvim/init.vim
    ~/.local/share/nvim/site/autoload/plug.vim:
        force: true
        path: nvim/vim-plug/plug.vim
    ~/.config/nvim/colors/desert.vim:
        force: true
        path: nvim/colorschemes/desert
