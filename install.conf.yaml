- defaults:
    link:
      relink: true
      create: true
      force: true

- link: 
    ~/.zshrc: zsh/zshrc
    ~/.editorconfig: editorconfig/editorconfig
    ~/.config/nvim: nvim
    ~/.config/zsh/functions/prompt_pure_setup: zsh/pure/pure.zsh
    ~/.config/zsh/functions/async: zsh/pure/async.zsh
